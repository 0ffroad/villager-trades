<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villager Trade Optimizer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      padding: 24px;
    }
    h1 {
      text-align: center;
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .villager-info {
      margin-top: 24px;
    }
    .trade-tier {
      background: #f0f0f0;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 16px;
    }
    .trade-tier h3 {
      margin-top: 0;
    }
    .trade-list {
      margin-left: 16px;
    }
    .tip {
      background: #e0ffe0;
      padding: 10px;
      border-left: 5px solid #4caf50;
      margin-top: 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Villager Trade Optimizer</h1>
    <select id="villagerSelect">
      <option value="">Select a Villager Profession</option>
      <option value="librarian">Librarian</option>
      <option value="farmer">Farmer</option>
      <option value="fletcher">Fletcher</option>
      <option value="toolsmith">Toolsmith</option>
      <option value="armorer">Armorer</option>
      <!-- Add more professions as needed -->
    </select>
    <div class="villager-info" id="villagerInfo"></div>
  </div>

  <script>
    const data = {
      librarian: {
        levels: {
          Novice: [
            "Paper → Emerald",
            "Book → Emerald"
          ],
          Apprentice: [
            "Enchanted Book (Random Tier 1-3) → Emerald",
            "Bookshelf → Emerald"
          ],
          Journeyman: [
            "Lantern → Emerald",
            "Glass → Emerald"
          ],
          Expert: [
            "Name Tag → Emerald",
            "Clock → Emerald"
          ],
          Master: [
            "Enchanted Book (Tier 4-5) → Emerald"
          ]
        },
        tips: [
          "Place and break the Lectern before locking trades to reroll enchantments.",
          "Aim for Mending, Unbreaking III, Efficiency V, Fortune III, or Silk Touch.",
          "Avoid curse enchantments like Curse of Binding/Vanishing."
        ]
      },
      farmer: {
        levels: {
          Novice: ["Wheat → Emerald", "Potato → Emerald"],
          Apprentice: ["Pumpkin → Emerald", "Carrot → Emerald"],
          Journeyman: ["Melon → Emerald", "Bread → Emerald"],
          Expert: ["Apple → Emerald", "Cookie → Emerald"],
          Master: ["Golden Carrot → Emerald", "Glistering Melon → Emerald"]
        },
        tips: [
          "Easy way to farm emeralds by mass farming crops.",
          "Keep composters nearby to reset trades."
        ]
      },
      fletcher: {
        levels: {
          Novice: ["Stick → Emerald", "Flint → Emerald"],
          Apprentice: ["Bow → Emerald", "Crossbow → Emerald"],
          Journeyman: ["Arrow Bundle → Emerald"],
          Expert: ["Tipped Arrows → Emerald"],
          Master: ["Enchanted Bow/Crossbow → Emerald"]
        },
        tips: [
          "Stick trades are one of the easiest emerald sources in the game.",
          "Keep a Fletching Table nearby to reroll trades."
        ]
      },
      toolsmith: {
        levels: {
          Novice: ["Coal → Emerald", "Stone Tools → Emerald"],
          Apprentice: ["Iron → Emerald"],
          Journeyman: ["Bell → Emerald", "Iron Tools → Emerald"],
          Expert: ["Diamond Hoe → Emerald"],
          Master: ["Diamond Axe/Pickaxe → Emerald"]
        },
        tips: [
          "Master level gives easy access to unenchanted diamond tools.",
          "Reroll until you get good enchantments at Master tier."
        ]
      },
      armorer: {
        levels: {
          Novice: ["Coal → Emerald", "Iron Armor → Emerald"],
          Apprentice: ["Bell → Emerald"],
          Journeyman: ["Chainmail Armor → Emerald"],
          Expert: ["Diamond Armor (Chest/Legs) → Emerald"],
          Master: ["Diamond Armor (Helmet/Boots) → Emerald"]
        },
        tips: [
          "Armorers are one of the best emerald-to-diamond conversion villagers.",
          "Use Blast Furnaces to reroll their trades."
        ]
      }
    };

    document.getElementById("villagerSelect").addEventListener("change", function () {
      const value = this.value;
      const infoDiv = document.getElementById("villagerInfo");
      infoDiv.innerHTML = "";

      if (!value || !data[value]) return;

      const villager = data[value];
      for (const level in villager.levels) {
        const tier = document.createElement("div");
        tier.className = "trade-tier";
        tier.innerHTML = `<h3>${level}</h3><ul class="trade-list">${villager.levels[level]
          .map((trade) => `<li>${trade}</li>`) 
          .join("")}</ul>`;
        infoDiv.appendChild(tier);
      }

      villager.tips.forEach(tip => {
        const tipBox = document.createElement("div");
        tipBox.className = "tip";
        tipBox.textContent = tip;
        infoDiv.appendChild(tipBox);
      });
    });
  </script>
</body>
</html>
